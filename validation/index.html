<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDATION</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        body {
            margin: 200px;
            text-align: center;
            border: 3px solid green;
            background-color: aquamarine;
        }
    </style>
</head>

<body>

    <form>
        <div>
            <div class="lebar-label">
                <label>Name</label>
            </div>
            <input type="text" name="nama" id="nama" placeholder="Nama">
        </div>

        <div>
            <div class="lebar-label">
                <label>Email</label>
            </div>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div>
            <div class="lebar-label">
                <label>Tanggal Keberangkatan</label>
            </div>
            <input type="date" name="otw" id="otw" placeholder="Tanggal Keberangkatan">
        </div>
        <div>
            <div class="lebar-label">
                <label>Tujuan Keberangkatan</label>
            </div>
            <input type="date" name="tempat_tujuan" id="tempat_tujuan" placeholder="Tujuan Keberangkatan">
        </div>
        <div>
            <div class="lebar-label">
                <label>Jumlah Tiket</label>
            </div>
            <input type="number" name="tiker" id="tiket" placeholder="Jumlah Tiket">
        </div>
        <input type="submit" value="Submit">

    </form>
</body>

</html>
